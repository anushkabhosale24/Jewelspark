<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Card</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: 0.3s;
            position: relative;
        }
        .product-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffcc00;
            color: #000;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
        }
        .trending { background-color: #ffcc00; }
        .latest { background-color: #ffbcf2; }
        .bestseller { background-color: #ffb700; }
        .price {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
        }
        .delivery {
            color: #d500f9;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }
        .delivery:hover {
            text-decoration: underline;
        }
    </style>
    <h1 style="background-color: white;text-align: center;font-family:'Courier New', Courier, monospace;">RINGS</h1>
</head>
<body>

<div class="container mt-5" style="display: flex; justify-content: space-around;">
   
            <div class="product-card">
                <span class="product-tag trending">TRENDING</span>
                <img src="https://cdn.caratlane.com/media/catalog/product/cache/6/image/480x480/9df78eab33525d08d6e5fb8d27136e95/J/R/JR04193-YGP6EB_11_listfront.jpg" alt="Product Image">
                <p class="price">₹63,599</p>
                <p class="old-price">₹68,000</p>
                <a href="#" class="delivery">Check delivery date</a>
                <p>Flare Blue Butterfly Diamond Ring</p>
            </div>

            <div class="product-card">
                <span class="product-tag trending">TRENDING</span>
                <img src="https://cdn.caratlane.com/media/catalog/product/cache/6/image/480x480/9df78eab33525d08d6e5fb8d27136e95/J/R/JR06994-YGP900_11_listfront.jpg" alt="Product Image">
                <p class="price">₹47,599</p>
                <p class="old-price">₹50,000</p>
                <a href="#" class="delivery">Check delivery date</a>
                <p>Calenda Tulip Diamond Ring</p>
            </div>

            <div class="product-card">
                <span class="product-tag trending">LATEST</span>
                <img src="https://cdn.caratlane.com/media/catalog/product/cache/6/image/480x480/9df78eab33525d08d6e5fb8d27136e95/K/R/KR01778-2Y0000_11_listfront.jpg" alt="Product Image">
                <p class="price">₹45,599</p>
                <p class="old-price">₹48,000</p>
                <a href="#" class="delivery">Check delivery date</a>
                <p>Mivaan Gold Ring</p>
            </div>

            <div class="product-card">
                <span class="product-tag trending">LATEST</span>
                <img src="https://cdn.caratlane.com/media/catalog/product/cache/6/image/480x480/9df78eab33525d08d6e5fb8d27136e95/J/R/JR09216-1RP900_11_listfront.jpg" alt="Product Image">
                <p class="price">₹65,599</p>
                <p class="old-price">₹68,000</p>
                <a href="#" class="delivery">Check delivery date</a>
                <p>Akira Diamond Ring</p>
            </div>
       
</div>



   
</div>

<div id="carouselExample" class="carousel slide" style="margin-top: 3%;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.caratlane.com/media/static/images/V4/2025/CL/03_MAR/Banner/LatestDesign/03/collection-desktop.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">

      </div>
     
    </div>

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

  </div>

       
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
